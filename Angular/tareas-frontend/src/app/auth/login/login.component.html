<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" type="text" formControlName="username" class="form-control">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        El usuario es necesario.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        El password es necesario.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="errorMessage" class="error-message-global">{{ errorMessage }}</div>
  </form>
</div>
