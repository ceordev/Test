<div class="task-form-container">
  <h3>Create New Task</h3>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input id="title" type="text" formControlName="title" class="form-control">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
        El título es necesario.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descrición:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="error-message">
        La Descripción es necesaria
      </div>
    </div>
    <button type="submit" [disabled]="taskForm.invalid">Agregar Tarea</button>
  </form>
</div>
